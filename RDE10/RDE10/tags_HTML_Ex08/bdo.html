<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdo</title>
</head>
<body>
    <p>BDO significa substituição bidirecional. A bdo tag é usada para substituir a direção do texto atual.</p>
    <p><h3>Exemplo:</h3></p>
    <bdo dir="rtl">
        This text will go right-to-left.
        </bdo>
</body>
</html>
