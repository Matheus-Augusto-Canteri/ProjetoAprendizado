<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del</title>
</head>
<body>
    <p>A del tag define o texto que foi excluído de um documento. Os navegadores geralmente riscam uma linha através do texto excluído.</p>
    <p><h3>Exemplo:</h3></p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
</body>
</html>
