<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbr</title>
</head>
<body>
    <p>A abbr tag define uma abreviação ou um acrônimo, como "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM". <i>Obs: Use o atributo global para mostrar a descrição da abreviatura/acrônimo ao passar o mouse sobre o elemento. title</i> </p>
    <p><h3>Exemplo:</h3></p>
    The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.
</body>
</html>
