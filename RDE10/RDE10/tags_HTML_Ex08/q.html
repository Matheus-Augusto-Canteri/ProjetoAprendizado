<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q</title>
</head>
<body>
    <p>A q tag define uma cotação curta. Os navegadores normalmente inserem aspas ao redor da cotação. <i>Dica: Use blockquote para citações longas.</i> </p>
    <p><h3>Exemplo:</h3></p>
    <p>WWF's goal is to:
    <q>Build a future where people live in harmony with nature.</q>
    We hope they succeed.</p>
</body>
</html>
