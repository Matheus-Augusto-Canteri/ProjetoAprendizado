<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ins</title>
</head>
<body>
    <p>A ins tag define um texto que foi inserido em um documento. Os navegadores geralmente sublinham o texto inserido. <i>Obs: também a tag del para marcar o texto excluído.</i></p>
    <p><h3>Exemplo:</h3></p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
</body>
</html>
